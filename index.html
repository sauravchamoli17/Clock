<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="tailwind.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="h-screen">
    
    <div class="flex flex-col">
       <h2 class="greeting capitalize text-4xl text-center pt-4 text-white"></h2>
       <h1 class="text-center pt-6">
          <span class= "time-hours text-6xl text-indigo-600"></span>
          <span class= "time-minutes text-6xl text-green-600"></span>
          <span class= "time-seconds text-6xl text-blue-600"></span>
       </h1>
    </div>

    <div class="h-full flex justify-center pt-12">
        <!-- Clock -->
        <div class="clock w-64 h-64 border-4 border-orange-400">
            <div class="clock-face w-full h-full p-10">
                <div class="hand hour-hand bg-indigo-600"></div>
                <div class="hand minute-hand bg-green-600"></div>
                <div class="hand second-hand bg-blue-600"></div>
                
                <!-- Clock Markings  -->
                <span class="text-3xl one text-orange-400">I</span>
                <span class="text-3xl two text-orange-400">II</span>
                <span class="text-3xl three text-orange-400">III</span>
                <span class="text-3xl four text-orange-400">IV</span>
                <span class="text-3xl five text-orange-400">V</span>
                <span class="text-3xl six text-orange-400">VI</span>
                <span class="text-3xl seven text-orange-400">VII</span>
                <span class="text-3xl eight text-orange-400">VIII</span>
                <span class="text-3xl nine text-orange-400">IX</span>
                <span class="text-3xl ten text-orange-400">X</span>
                <span class="text-3xl eleven text-orange-400">XI</span>
                <span class="text-3xl twelve text-orange-400">XII</span>
            </div>
        </div>
    </div>

    <audio class="hour_sound" src="sounds/hour_clock.mp3"></audio>
    <audio class="tick_sound" src="sounds/clock-ticking.wav"></audio>
 <script src="main.js"></script>
</body>
</html>
